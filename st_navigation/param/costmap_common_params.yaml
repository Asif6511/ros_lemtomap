# KL: some values are commented out in this file, as specified values are often just the defaults...

max_obstacle_height: 0.60  # assume something like an arm is mounted on top of the robot
obstacle_range: 2.5
raytrace_range: 3.0

# voxel map configuration; z-voxels 0 are filled by bumpers and 1 by laser scan
map_type: voxel
origin_z: 0.0
z_resolution: 0.2
z_voxels: 2
robot_radius: 0.20 #KL: official for turtlebot seems 0.18, which is quite small to me, moreover, my laptop is larger than the bot...

inflation_layer:
  inflation_radius: 0.45

obstacle_layer:
  observation_sources: scan_hokuyo bump
  scan_hokuyo: {
    sensor_frame: 'hokuyo_laser_sensor_link',
    data_type: LaserScan, 
    topic: scan_hokuyo, 
    marking: true, 
    clearing: true, 
    min_obstacle_height: 0.2, #according to tf the laser is at a hight of 0.261 compared to /map (rosrun tf tf_echo /map /hokuyo_laser_sensor_link)
    max_obstacle_height: 0.3
  }
  bump: { #bumper sensors do not work in Gazebo unfortunately
    #sensor_frame: '?',
    data_type: PointCloud2, 
    topic: mobile_base/sensors/bumper_pointcloud, 
    marking: true, 
    clearing: false, 
    min_obstacle_height: 0.0, 
    max_obstacle_height: 0.15
  }
