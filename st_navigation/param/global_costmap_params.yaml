global_costmap:
   global_frame: /map
   update_frequency: 1.0
   publish_frequency: 0.2
   static_map: true
   #transform_tolerance: 0.5
   resolution: 0.05 #default seems to be 0.05
   plugins:
    #- {name: footprint_layer, type: "costmap_2d::FootprintLayer"} #does not seem to be visualizable in rviz easily, so can leave it commented out...
    - {name: static_map_layer, type: "costmap_2d::StaticLayer"}
    - {name: obstacle_layer,  type: "costmap_2d::VoxelLayer"}
    - {name: inflation_layer,   type: "costmap_2d::InflationLayer"}
